<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>중고로 사자 채팅방</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .center-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        background-color: #f8f9fa;
    }
    .splash-img {
      width: 80%;
      max-width: 800px; /* Default for PC */
      height: auto;
      margin-bottom: 1.5rem;
  }

  /* For small devices (phones) */
  @media (max-width: 768px) {
    .splash-img {
      max-width: 500px; /* Smaller for mobile */
    }
  }
  </style>
</head>
<body>

<div class="center-wrapper">
  <img src="/static/assets/splash.png" alt="UsedLion Splash" class="splash-img">
  <h2 class="mb-4">중고로사자 챗</h2>
  <div class="w-100" style="max-width: 400px;">
    <input type="text" id="nickname" class="form-control mb-3" placeholder="채팅 닉네임 입력">
    <button class="btn btn-primary w-100" onclick="enterChat()">중고로 사자 채팅 입장</button>
  </div>
</div>

<script>
function enterChat() {
  const nickname = document.getElementById('nickname').value.trim();
  if (!nickname) {
    alert('닉네임을 입력해주세요.');
    return;
  }
  localStorage.setItem('nickname', nickname);
  window.location.href = "/chat"; // 수정 필요
}
</script>

</body>
</html>
